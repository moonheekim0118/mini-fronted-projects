<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <h2>Register with us!</h2>
        <form id="form" class="form">
            <div class="form-control">
                <label>User name</label>
                <input type="text" id="username" name="username" placeholder="type your name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" id="email" name="email" placeholder="type your email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="type your password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="type your password again">
                <small>Error Message</small>
            </div>
            <button>submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
