<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page__title">Music Player</h1>
    <i class="fas fa-random" id="shuffle"></i>
    <div class="music__container">
      <div class="music__info">
          <h4 id="title">alessia</h4>
          <div class="progress__container" id="progress__container">
            <div class="progress" id="progress"></div>
          </div>
      </div>
      <audio src="contents/alessia.mp3" id="alessia"></audio>

    <div class="img__container">
        <img src="contents/alessia.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
